<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B0FFF3;
            color: Black;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: auto;
        }
        label, input, textarea {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #B0FFF3;
            color: black;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .contact-info > div {
            flex-basis: 30%;
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-info > div > a {
            text-decoration: none;
            color: #333;
        }
        .contact-info > div > a:hover {
            color: #B0FFF3;
        }
        .copyright {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <input type="submit" value="Send">
        </form>
        <div class="contact-info">
            <div>
                <a href="(63+)9411 313 3233">Tel.No.(63+)9411 313 32330</a>
            </div>
            <div>
                <a href="HueEnterprise@direct.ph">Email: HueEnterprise@direct.ph</a>
            </div>
            <div>
                <a href="https://www.facebook.com" target="_blank">Facebook: HueEnterprises</a>
            </div>
            <div>
                <a href="https://www.twitter.com" target="_blank">Twitter: @HueENT</a>
            </div>
            <div>
                <a href="https://www.instagram.com/"target="_blank"> Instagram: @HUE_ENterprises</a>
            </div>
        </div>
    </div>
    <div class="copyright">
        &copy; 2023 Hue Enterprises.	
</html>
